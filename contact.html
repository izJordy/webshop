<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <title>Document</title>
</head>
<body>

  <header>
    <button class="hamburger">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </button>
    <img class="logo" src="assets/images/Logowebshop-removebg-preview.png" alt="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Toetsenborden</a>
      <a href="contact.html">Contact</a>
    </nav>
    <figure class="icons">
        <img src="assets\images\search-interface-symbol.png" alt="search icon">

        <img src="assets/images/user(2).png" alt="user icon">

        <img src="assets/images/shopping-bag-removebg-preview.png" alt="shopping cart icon">   
    </figure>
  </header>

  <main>
    <section id="contact">
      <article class="contact-box">
          <h1>Contacteer Ons</h1>
          <p>Neem gerust contact met ons op</p>

          <form action="#" method="post">
            <label for="naam">Naam<span class="spanRed">*</span></label>
            <input type="text" id="naam" name="naam" required>

            <label for="email">E-mail<span class="spanRed">*</span></label>
            <input type="email" id="email" name="email" required>

            <label for="vraag">Bericht<span class="spanRed">*</span></label>
            <textarea id="vraag" name="vraag" rows="4" required></textarea>

            <button type="submit">Verstuur</button>
        </form>
      </article>
      
      <article class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9993.568567877777!2d4.400312851787752!3d51.23027250000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3f65215964b33%3A0x6ed6241722915029!2sAP%20Hogeschool%20-%20Campus%20Noorderplaats!5e0!3m2!1snl!2sbe!4v1697747120598!5m2!1snl!2sbe" width="600px" height="450px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </article>
    </section>
  </main>

</footer>

</html>
